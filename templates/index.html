<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ProjetM1</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="{{url_for('static', filename='styles/index.css')}}">

    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('index')}}">Projet M1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('read_me')}}">ReadMe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" {{url_for('about_page')}}">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <h2>Choix de la voix à cloner</h2>
    <div class="row">
        <div class="md-col-6">
            <h3 style="text-align: center;">Record a voice</h3>

            <canvas id="analyser"></canvas>

            <div class="row">
                <div class="offset-md-1 col-md-3">
                    <button id="start" class="btn btn-success" onclick="startRecording()" disabled>Start</button>
                </div>
                <div class="offset-md-4 col-md-3">
                    <button id="stop" class="btn btn-warning" onclick="stopRecording()" disabled>Stop</button>
                </div>
            </div>


        </div>

        <div class="offset-md-1 md-col-5">
            <h3 style="text-align: center;">Upload a voice</h3>
            <div>
                <br>
                <form method="post" action="/upload" enctype="multipart/form-data">
                    <input type="file" name="file" accept="audio/mp3, audio/wav">
                    <input type="submit" value="Envoyer" />
                </form>
            </div>
        </div>
    </div>
    <br>

    <h2>Que va dire cette voix ? </h2>
    <div class="row ">
        <form action="/to_say" method="post">
            <input id="to_say" type="text " name="to_say" placeholder="Ecrivez ce que vous voulez faire dire a la voix" />
            <input type="submit" value="Envoyer" />
        </form>
    </div>
    <br>

    <div class="row ">
        <form method="post" action="/process">
            <input style=" width: 875px; " id="process" type="submit" class="btn btn-danger" value="Envoyer au Système" name="process" />
        </form>

    </div>


    <script src="{{ url_for( 'static', filename='recorder.js' ) }} "></script>
    <script src="{{ url_for( 'static', filename='audiodisplay.js' ) }} "></script>
    <script src="{{ url_for( 'static', filename='main.js' ) }} "></script>
</body>

</html>
