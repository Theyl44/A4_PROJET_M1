<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ProjetM1</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="{{url_for('static', filename='styles/index.css')}}">

    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>

</head>

<body>
    <h1>Choix de la Voix</h1>
    <div class="row">
        <div class="md-col-6">
            <h2 style="text-align: center;">Record a voice</h2>
            <canvas id="analyser" style="width:100%;height:300px;background-color:gray"></canvas>

            <div class="row">
                <div class="offset-md-2 col-md-3">
                    <button id="start" class="btn btn-success" onclick="startRecording()" disabled>1 - Start</button>
                </div>
                <div class="offset-md-3 col-md-3">
                    <button id="stop" class="btn btn-danger" onclick="stopRecording()" disabled>2 - Stop</button>
                </div>
            </div>


        </div>
        <div class="offset-md-1 md-col-5">
            <h2 style="text-align: center;">Upload a voice</h2>
        </div>
    </div>
    <hr>
    <h1>Choix du text</h1>
    <div class="row">
        <form action="/" method="post">
            <input id="to_say" type="text" name="to_say" placeholder="Ecrivez ce que vous voulez faire dire a la voix" />
            <input type="submit" value="Envoyer" />
        </form>
    </div>
    <hr>
</body>

</html>
